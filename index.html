<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <title>Hello World!</title>
  </head>
  <body>
      <div class="container-fluid mt-10 p-5">
          <div class="row">
            <div class="col-md-12">
                <button type="button" id="btnNewUser"class="btn btn-secondary float-end" data-bs-target="#exampleModal" data-bs-toggle="modal">Novo usuário</button>
            </div>
          </div>
          <div id="content"></div>

             <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dataForm">
                            <div style="display:flex; flex-direction:column; gap:10px">
                                <label for="name">Nome</label>
                                <input type='text' name='name' class="form-control" id='userName'>
                                <label for="email">E-mail</label>
                                <input type='text' name='email' class="form-control" id='userEmail'>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnInsert">Save changes</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Atualizar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <div style="display:flex; flex-direction:column; gap:10px">
                                <label for="name">Nome</label>
                                <input type='text' name='name' class="form-control" id='updateName'>
                                <label for="email">E-mail</label>
                                <input type='text' name='email' class="form-control" id='updateEmail'>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Atualizar</button>
                    </div>
                </div>
                </div>
            </div>

      </div>
        <script type="module" defer  src="./renderer.js"></script>
    </body>
</html>
